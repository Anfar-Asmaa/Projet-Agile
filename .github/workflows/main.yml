name: CI
on:
  push:
    branches: [ master ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: build with Maven
      run: mvn -B build --file pom.xml
    - name: Test with Maven
      run: mvn -B test --file pom.xml
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml jar
        
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: dist/
